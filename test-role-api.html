<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role API Integrity Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
        }
        h1, h2 {
            color: #2d3748;
        }
        .btn {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #4338ca;
        }
        .btn-success {
            background-color: #10b981;
        }
        .btn-success:hover {
            background-color: #059669;
        }
        .btn-warning {
            background-color: #f59e0b;
        }
        .btn-warning:hover {
            background-color: #d97706;
        }
        .btn-danger {
            background-color: #ef4444;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
        .success {
            background-color: #dcfce7;
            border-left: 4px solid #22c55e;
            color: #166534;
        }
        .error {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
        .warning {
            background-color: #ffedd5;
            border-left: 4px solid #f59e0b;
            color: #92400e;
        }
        .info {
            background-color: #dbeafe;
            border-left: 4px solid #3b82f6;
            color: #1e40af;
        }
        .endpoint-info {
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .passed {
            background-color: #d1fae5;
            border-left: 3px solid #10b981;
        }
        .failed {
            background-color: #fee2e2;
            border-left: 3px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Role API Integrity Test</h1>
        <p>Test the integrity and connectivity of the Role API endpoints.</p>
        
        <div class="endpoint-info">
            <h3>API Endpoints</h3>
            <p><strong>Base URL:</strong> https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod</p>
            <p><strong>Roles Path:</strong> https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod/roles</p>
        </div>
        
        <div class="form-group">
            <label for="authMethod">Authentication Method:</label>
            <select id="authMethod">
                <option value="none">No Authentication</option>
                <option value="apiKey">API Key</option>
                <option value="bearerToken">Bearer Token</option>
                <option value="both">Both API Key and Bearer Token</option>
            </select>
        </div>
        
        <div class="form-group" id="apiKeyGroup" style="display: none;">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API Key">
        </div>
        
        <div class="form-group" id="bearerTokenGroup" style="display: none;">
            <label for="bearerToken">Bearer Token:</label>
            <input type="password" id="bearerToken" placeholder="Enter your Bearer Token">
        </div>
        
        <button id="testBaseUrlBtn" class="btn">üîó Test Base URL</button>
        <button id="testRolesPathBtn" class="btn">üë• Test Roles Path</button>
        <button id="testAllBtn" class="btn btn-success">üöÄ Test All Endpoints</button>
        <button id="clearResultsBtn" class="btn btn-warning">üóëÔ∏è Clear Results</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        // DOM elements
        const authMethodSelect = document.getElementById('authMethod');
        const apiKeyGroup = document.getElementById('apiKeyGroup');
        const bearerTokenGroup = document.getElementById('bearerTokenGroup');
        const apiKeyInput = document.getElementById('apiKey');
        const bearerTokenInput = document.getElementById('bearerToken');
        const testBaseUrlBtn = document.getElementById('testBaseUrlBtn');
        const testRolesPathBtn = document.getElementById('testRolesPathBtn');
        const testAllBtn = document.getElementById('testAllBtn');
        const clearResultsBtn = document.getElementById('clearResultsBtn');
        const resultDiv = document.getElementById('result');
        
        // Show/hide authentication fields based on selection
        authMethodSelect.addEventListener('change', () => {
            const method = authMethodSelect.value;
            
            apiKeyGroup.style.display = (method === 'apiKey' || method === 'both') ? 'block' : 'none';
            bearerTokenGroup.style.display = (method === 'bearerToken' || method === 'both') ? 'block' : 'none';
        });
        
        // Test base URL
        testBaseUrlBtn.addEventListener('click', async () => {
            await testEndpoint('https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod', 'Base URL');
        });
        
        // Test roles path
        testRolesPathBtn.addEventListener('click', async () => {
            await testEndpoint('https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod/roles', 'Roles Path');
        });
        
        // Test all endpoints
        testAllBtn.addEventListener('click', async () => {
            showResult('üöÄ Testing all endpoints...\n', 'info');
            
            await testEndpoint('https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod', 'Base URL');
            await testEndpoint('https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod/roles', 'Roles Path');
        });
        
        // Clear results
        clearResultsBtn.addEventListener('click', () => {
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';
        });
        
        // Test endpoint function
        async function testEndpoint(url, name) {
            const method = authMethodSelect.value;
            const apiKey = apiKeyInput.value.trim();
            const bearerToken = bearerTokenInput.value.trim();
            
            // Prepare headers
            const headers = {
                'Content-Type': 'application/json'
            };
            
            // Add authentication headers if needed
            if ((method === 'apiKey' || method === 'both') && apiKey) {
                headers['x-api-key'] = apiKey;
            }
            
            if ((method === 'bearerToken' || method === 'both') && bearerToken) {
                headers['Authorization'] = `Bearer ${bearerToken}`;
            }
            
            try {
                showResult(`\nüß™ Testing ${name}...\n`, 'info', true);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: headers
                });
                
                const responseText = await response.text();
                let resultClass = 'passed';
                let resultMessage = '';
                
                if (response.ok) {
                    resultMessage = `‚úÖ ${name} Test PASSED\nStatus: ${response.status} ${response.statusText}\nResponse: ${responseText.substring(0, 200)}${responseText.length > 200 ? '...' : ''}\n`;
                } else {
                    resultClass = 'failed';
                    resultMessage = `‚ùå ${name} Test FAILED\nStatus: ${response.status} ${response.statusText}\n`;
                    
                    if (response.status === 403) {
                        resultMessage += 'üîê Authentication required (403 Forbidden)\n';
                    } else if (response.status === 401) {
                        resultMessage += 'üîê Unauthorized (401)\n';
                    } else if (response.status === 404) {
                        resultMessage += 'üîç Not Found (404) - Endpoint may not exist\n';
                    }
                    
                    resultMessage += `Response: ${responseText.substring(0, 200)}${responseText.length > 200 ? '...' : ''}\n`;
                }
                
                showResult(resultMessage, resultClass, true);
            } catch (error) {
                showResult(`\n‚ùå ${name} Test FAILED\nError: ${error.message}\n`, 'failed', true);
            }
        }
        
        // Helper function to show results
        function showResult(message, type, append = false) {
            if (append && resultDiv.style.display === 'block') {
                resultDiv.innerHTML += `<div class="test-result ${type}">${message}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="test-result ${type}">${message}</div>`;
                resultDiv.style.display = 'block';
            }
            
            // Scroll to bottom
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }
    </script>
</body>
</html>
