<!DOCTYPE html>
<html>
<head>
    <title>Test Update Role Fix</title>
</head>
<body>
    <h1>Test Update Role API Fix</h1>
    <button id="testBtn">Run Test</button>
    <div id="output"></div>

    <script type="module">
        import { apiService } from './services/apiService.browser.js';

        document.getElementById('testBtn').addEventListener('click', async () => {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing update role API fix...</p>';
            
            try {
                // Test 1: Try to update a role without ID (should fail with our new error message)
                output.innerHTML += '<p><strong>Test 1: Updating role without ID</strong></p>';
                const result1 = await apiService.updateRole({
                    name: 'Test Role',
                    description: 'Test Description'
                });
                output.innerHTML += `<p>Result: ${JSON.stringify(result1)}</p>`;
                if (result1.error === 'Role ID is required for update operation') {
                    output.innerHTML += '<p style="color: green;">✅ Test 1 PASSED: Correctly rejected update without ID</p>';
                } else {
                    output.innerHTML += '<p style="color: red;">❌ Test 1 FAILED: Should have rejected update without ID</p>';
                }
                
                // Test 2: Try to update a role with ID (should attempt the API call)
                output.innerHTML += '<p><strong>Test 2: Updating role with ID</strong></p>';
                const result2 = await apiService.updateRole({
                    id: 'test-role-id',
                    name: 'Updated Test Role',
                    description: 'Updated Description'
                });
                output.innerHTML += `<p>Result: ${JSON.stringify(result2)}</p>`;
                // This might fail due to network/auth issues, but shouldn't fail due to our fix
                if (result2.error !== 'Role ID is required for update operation') {
                    output.innerHTML += '<p style="color: green;">✅ Test 2 PASSED: Correctly attempted API call with ID</p>';
                } else {
                    output.innerHTML += '<p style="color: red;">❌ Test 2 FAILED: Should have attempted API call with ID</p>';
                }
                
                output.innerHTML += '<p><strong>Test completed.</strong></p>';
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
