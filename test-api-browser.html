<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
        }
        h1 {
            color: #2d3748;
            text-align: center;
        }
        .test-section {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            background: #ffffff;
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .test-header h2 {
            color: #4a5568;
            margin: 0;
        }
        .test-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background-color: #c6f6d5;
            border: 1px solid #9ae6b4;
            color: #22543d;
        }
        .error {
            background-color: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
        }
        .loading {
            background-color: #ebf8ff;
            border: 1px solid #90cdf4;
            color: #2a4365;
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3182ce;
        }
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .endpoint-info {
            background-color: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 4px 4px 0;
        }
        .endpoint-info p {
            margin: 5px 0;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <div class="endpoint-info">
        <h3>Role API Endpoint Information</h3>
        <p><strong>Primary Endpoint:</strong> https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod</p>
        <p>If you encounter a 403 Forbidden error, you'll need to configure authentication credentials.</p>
    </div>
    
    <div class="container">
        <div class="test-section">
            <div class="test-header">
                <h2>Role API Test</h2>
                <button id="testRoleAPI">Test Connection</button>
            </div>
            <div id="roleAPIResult" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-header">
                <h2>Get Roles Test</h2>
                <button id="testGetRoles">Test Connection</button>
            </div>
            <div id="getRolesResult" class="test-result" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        // Import the API service
        import { apiService } from './services/apiService.browser.js';
        
        // Function to display result
        function displayResult(elementId, result, isSuccess) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'test-result ' + (isSuccess ? 'success' : 'error');
            element.innerHTML = JSON.stringify(result, null, 2);
        }
        
        // Function to show loading
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'test-result loading';
            element.textContent = 'Testing... Please wait';
        }
        
        // Disable all buttons during testing
        function setButtonsDisabled(disabled) {
            document.getElementById('testRoleAPI').disabled = disabled;
            document.getElementById('testGetRoles').disabled = disabled;
        }
        
        // Role API Test
        document.getElementById('testRoleAPI').addEventListener('click', async () => {
            setButtonsDisabled(true);
            showLoading('roleAPIResult');
            try {
                const result = await apiService.testRoleAPI();
                displayResult('roleAPIResult', result, result.success);
            } catch (error) {
                displayResult('roleAPIResult', { error: error.message }, false);
            } finally {
                setButtonsDisabled(false);
            }
        });
        
        // Get Roles Test
        document.getElementById('testGetRoles').addEventListener('click', async () => {
            setButtonsDisabled(true);
            showLoading('getRolesResult');
            try {
                const result = await apiService.getRoles();
                displayResult('getRolesResult', result, result.success);
            } catch (error) {
                displayResult('getRolesResult', { error: error.message }, false);
            } finally {
                setButtonsDisabled(false);
            }
        });
    </script>
</body>
</html>
