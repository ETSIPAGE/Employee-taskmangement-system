<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure API Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
        }
        h1 {
            color: #2d3748;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3182ce;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background-color: #c6f6d5;
            border: 1px solid #9ae6b4;
            color: #22543d;
        }
        .error {
            background-color: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
        }
        .info-box {
            background-color: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 4px 4px 0;
        }
        .info-box h3 {
            margin-top: 0;
            color: #2d3748;
        }
        .info-box p {
            margin: 5px 0;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <h1>Configure Role API Authentication</h1>
    
    <div class="info-box">
        <h3>API Authentication Information</h3>
        <p><strong>Endpoint:</strong> https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod</p>
        <p>You need either an API Key or Bearer Token to authenticate with the Role API.</p>
        <p>Contact your system administrator to obtain these credentials.</p>
    </div>
    
    <div class="container">
        <div class="form-group">
            <label for="apiKey">API Key 🔑</label>
            <input type="password" id="apiKey" placeholder="Enter your API key">
        </div>
        
        <div style="text-align: center; margin: 15px 0; color: #718096;">OR</div>
        
        <div class="form-group">
            <label for="bearerToken">Bearer Token 🎩</label>
            <input type="password" id="bearerToken" placeholder="Enter your bearer token">
        </div>
        
        <button id="configureAuth">Configure Authentication</button>
        
        <div id="result" class="result"></div>
    </div>

    <script type="module">
        // Import the API service
        import { apiService } from './services/apiService.browser.js';
        
        // Function to display result
        function displayResult(message, isSuccess) {
            const resultElement = document.getElementById('result');
            resultElement.style.display = 'block';
            resultElement.className = 'result ' + (isSuccess ? 'success' : 'error');
            resultElement.textContent = message;
        }
        
        // Configure authentication
        document.getElementById('configureAuth').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value.trim();
            const bearerToken = document.getElementById('bearerToken').value.trim();
            
            if (!apiKey && !bearerToken) {
                displayResult('Please provide either an API Key or Bearer Token', false);
                return;
            }
            
            try {
                // Configure authentication
                apiService.configureRoleAPIAuth(apiKey || undefined, bearerToken || undefined);
                
                // Test the connection
                const testResult = await apiService.testRoleAPI();
                
                if (testResult.success) {
                    displayResult('✅ Authentication configured successfully! API is now connected.', true);
                    
                    // Store credentials in localStorage for persistence
                    if (apiKey) {
                        localStorage.setItem('role_api_key', apiKey);
                    }
                    if (bearerToken) {
                        localStorage.setItem('role_bearer_token', bearerToken);
                    }
                } else {
                    displayResult(`❌ Authentication failed: ${testResult.error || 'Unknown error'}`, false);
                }
            } catch (error) {
                displayResult(`❌ Error configuring authentication: ${error.message}`, false);
            }
        });
        
        // Load saved credentials if they exist
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('role_api_key');
            const savedBearerToken = localStorage.getItem('role_bearer_token');
            
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
            if (savedBearerToken) {
                document.getElementById('bearerToken').value = savedBearerToken;
            }
        });
    </script>
</body>
</html>
