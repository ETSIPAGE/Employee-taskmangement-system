<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Role API Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
        }
        h1, h2 {
            color: #2d3748;
        }
        .btn {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #4338ca;
        }
        .btn-success {
            background-color: #10b981;
        }
        .btn-success:hover {
            background-color: #059669;
        }
        .btn-warning {
            background-color: #f59e0b;
        }
        .btn-warning:hover {
            background-color: #d97706;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
        .success {
            background-color: #dcfce7;
            border-left: 4px solid #22c55e;
            color: #166534;
        }
        .error {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
        .warning {
            background-color: #ffedd5;
            border-left: 4px solid #f59e0b;
            color: #92400e;
        }
        .info {
            background-color: #dbeafe;
            border-left: 4px solid #3b82f6;
            color: #1e40af;
        }
        .endpoint-info {
            background-color: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Configure Role API Authentication</h1>
        <p>Enter your API credentials to authenticate with the Role API endpoint.</p>
        
        <div class="endpoint-info">
            <h3>API Endpoint</h3>
            <p><strong>Primary:</strong> https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod</p>
            <p>This endpoint requires authentication to access role management functionality.</p>
        </div>
        
        <div class="form-group">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API Key">
        </div>
        
        <div class="form-group">
            <label for="bearerToken">Bearer Token:</label>
            <input type="password" id="bearerToken" placeholder="Enter your Bearer Token">
        </div>
        
        <button id="configureBtn" class="btn">üîí Configure Authentication</button>
        <button id="testConnectionBtn" class="btn btn-success">üîå Test Connection</button>
        <button id="clearBtn" class="btn btn-warning">üóëÔ∏è Clear Credentials</button>
        
        <div id="result" class="result"></div>
    </div>

    <script type="module">
        // DOM elements
        const configureBtn = document.getElementById('configureBtn');
        const testConnectionBtn = document.getElementById('testConnectionBtn');
        const clearBtn = document.getElementById('clearBtn');
        const apiKeyInput = document.getElementById('apiKey');
        const bearerTokenInput = document.getElementById('bearerToken');
        const resultDiv = document.getElementById('result');
        
        // Load saved credentials if available
        document.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('role_api_key');
            const savedBearerToken = localStorage.getItem('role_bearer_token');
            
            if (savedApiKey) apiKeyInput.value = savedApiKey;
            if (savedBearerToken) bearerTokenInput.value = savedBearerToken;
            
            if (savedApiKey || savedBearerToken) {
                showResult('‚úÖ Found saved credentials. You can test the connection now.', 'info');
            }
        });
        
        // Configure authentication
        configureBtn.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            const bearerToken = bearerTokenInput.value.trim();
            
            if (!apiKey && !bearerToken) {
                showResult('‚ö†Ô∏è Please provide at least one authentication credential (API Key or Bearer Token)', 'warning');
                return;
            }
            
            try {
                // Store credentials in localStorage
                if (apiKey) {
                    localStorage.setItem('role_api_key', apiKey);
                    console.log('üîë API Key stored successfully');
                }
                if (bearerToken) {
                    localStorage.setItem('role_bearer_token', bearerToken);
                    console.log('üé´ Bearer Token stored successfully');
                }
                
                showResult('‚úÖ Authentication credentials configured and stored successfully!\n\nYou can now test the connection to verify authentication is working.', 'success');
            } catch (error) {
                showResult(`‚ùå Error storing credentials: ${error.message}`, 'error');
            }
        });
        
        // Test connection
        testConnectionBtn.addEventListener('click', async () => {
            showResult('üîå Testing connection to Role API...\n', 'info');
            
            const savedApiKey = localStorage.getItem('role_api_key');
            const savedBearerToken = localStorage.getItem('role_bearer_token');
            
            if (!savedApiKey && !savedBearerToken) {
                showResult('‚ö†Ô∏è No authentication credentials found. Please configure authentication first.', 'warning');
                return;
            }
            
            try {
                // Test the API endpoint with authentication
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                if (savedApiKey) {
                    headers['x-api-key'] = savedApiKey;
                }
                
                if (savedBearerToken) {
                    headers['Authorization'] = `Bearer ${savedBearerToken}`;
                }
                
                console.log('üöÄ Testing API with headers:', headers);
                
                const response = await fetch('https://xo3txgkwkb.execute-api.ap-south-1.amazonaws.com/prod', {
                    method: 'GET',
                    headers: headers
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    showResult(`‚úÖ Connection successful!\n\nStatus: ${response.status} ${response.statusText}\nResponse: ${responseText}`, 'success');
                } else {
                    let errorMessage = `‚ùå Connection failed!\n\nStatus: ${response.status} ${response.statusText}`;
                    
                    if (response.status === 403) {
                        errorMessage += '\n\nüîê Authentication failed (403 Forbidden)';
                        errorMessage += '\nPossible causes:';
                        errorMessage += '\n- Invalid API Key or Bearer Token';
                        errorMessage += '\n- Expired credentials';
                        errorMessage += '\n- Insufficient permissions';
                    } else if (response.status === 401) {
                        errorMessage += '\n\nüîê Unauthorized (401)';
                        errorMessage += '\nAuthentication is required but missing or invalid';
                    }
                    
                    errorMessage += `\nResponse: ${responseText}`;
                    showResult(errorMessage, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Network error while testing connection:\n${error.message}`, 'error');
            }
        });
        
        // Clear credentials
        clearBtn.addEventListener('click', () => {
            try {
                localStorage.removeItem('role_api_key');
                localStorage.removeItem('role_bearer_token');
                
                apiKeyInput.value = '';
                bearerTokenInput.value = '';
                
                showResult('üóëÔ∏è Authentication credentials cleared successfully!', 'warning');
            } catch (error) {
                showResult(`‚ùå Error clearing credentials: ${error.message}`, 'error');
            }
        });
        
        // Helper function to show results
        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
